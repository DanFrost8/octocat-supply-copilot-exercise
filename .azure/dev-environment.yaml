# Azure Dev CLI environment configuration for development

name: octocat-supply-dev
infra:
  provider: bicep
  path: infra
  module: main

pipeline:
  provider: github

services:
  api:
    project: ./api
    language: typescript
    host: appservice
    docker:
      path: ./api/Dockerfile

  frontend:
    project: ./frontend
    language: typescript
    host: staticwebapp
    docker:
      path: ./frontend/Dockerfile
    dist: dist

variables:
  # Infrastructure
  location: eastus
  environmentName: dev
  baseName: octocat-supply
  useRbacAuthorization: true
  
  # App Service
  appServicePlanSku:
    name: B1
    tier: Basic
    size: B1
    family: B
    capacity: 1
    
  # Static Web App
  staticWebAppSku: Standard
